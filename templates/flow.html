{% extends 'base.html' %}

{% block head %}
<title>Code</title>
{% endblock %}

{% block body %}
<div class="content">
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="upload-code-container">
            <input type="file" name="upload-code" id="upload-code" accept=".py" required />
            <label for="upload-code">Upload Code</label>
            <!-- need file name to output -->
            <div class="file-name" id="file-name">No file(s) selected</div>
        </div>
        <div class="submit-form-container">
            <input type="submit" name="submit-form" id="submit-form" value="Submit">
        </div>
    </form>
</div>
<div class="parse-container">
    <div class="top">
        <div class="function-table">
            <table>
                <tr>
                    <th>Functions</th>
                </tr>
                {% for row in list %}
                    <tr>
                        <td>{{row}}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
        <div class="source-sink-container">
            <form action="/upload/flow" method="post">
                <div>
                    <input type="text" name="source" id="sink" placeholder="Source">
                </div>
                <div>
                    <input type="text" name="sink" id="sink" placeholder="Sink">
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form> 
        </div>
    </div>
    <div class="bottom">
        <div class="flow-table">
            <table>
                <tr>
                    <th>nodeType</th>
                    <th>tracked</th>
                    <th>line</th>
                </tr>
                {% for row in file %}
                    <tr>
                        <td>{{row.nodeType}}</td>
                        <td>{{row.tracked}}</td>
                        <td>{{row.line}}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>  
    </div>
</div>
{% endblock %}
